<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript - Exemplo de declaração de variáveis básicas</title>

    <script type="text/javascript">
        /*
         * JavaScript é uma linguagem dinâmicamente tipada.
         * Nesse script criamos algumas variáveis de tipos básicos do JavaScript, como: 
         *   - number, string e boolean.
         *
         * Módulo: Redes e Internet
         * Author: Eder Magalhães
         */
        var idade = 10; //number
        var salario = 1000.5; //number
        var nome = 'Jose'; //string
        var clt = true; //Boolean

        //escreve os valores no html
        document.write('Idade: ' + idade + "<br/>");
        document.write("Nome: " + nome + "<br/>");
        document.write('Salario: ' + salario + "<br/>");
        document.write('Clt: ' + clt);
    </script> 

  </head>
  <body>
  </body>
</html>
