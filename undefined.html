<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript - Exemplo de uso do identificador undefined</title>

    <script type="text/javascript">
        /*
         * É necessário tomar alguns cuidados com a tipagem dinâmica.
         * Nesse script trabalhamos com 'undefined', variáveis aonde o tipo não foi determinado.
         *
         * Módulo: Redes e Internet
         * Author: Eder Magalhães
         */

        var nome; //definição da variavel

        //escreve os valores no html
        document.write('Nome (antes de atribuir): ' + nome + '<br/>');

        nome = 'Ana'; //aqui a variável torna-se uma string
        document.write('Nome (depois de atribuir): ' + nome + '<br/>');
    </script> 

  </head>
  <body>
  </body>
</html>
