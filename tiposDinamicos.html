<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript - Exemplo de como funciona a tipagem dinâmica em JS</title>

    <script type="text/javascript">
        /*
         * Nesse script uma única variável muda de tipo algumas vezes.
         *
         * Módulo: Redes e Internet
         * Author: Eder Magalhães
         */

        var minhaVar; //definição da variavel
        document.write('Variável antes da atribuição: ' + minhaVar + '<br/>');

        minhaVar = 55;
        document.write('Variável com valor inteiro (number): ' + minhaVar + '<br/>');

        minhaVar = 3.2;
        document.write('Variável com valor flutuante (number): ' + minhaVar + '<br/>');

        minhaVar = "Claudia";
        document.write('Variável com valor texto: ' + minhaVar + '<br/>');
    </script>

  </head>
  <body>
  </body>
</html>
