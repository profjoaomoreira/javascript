<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


	<head>
	<meta charset="utf-8"/>
	<title>Formulario</title>
	
	<style type="text/css">
	
	img, table {width:330px;}
	fieldset {width:300px;}
	label {display: block; float: left;}
	th, td {border: 1px solid #000; font-size:0.sen;}
	h1 { color: Red; margin-right: auto; text-align: center; }
	</style>
	
		<script type="text/javascript">
			function calcularIMC(){
			var formulario = document.getElementById("formulario");		
			 
			var kilos = +formulario.kilos.value;
			var metros = +formulario.metros.value;
			var centrimetros = +formulario.centimetros.value;
			
			
			var altura = ((metros * 100)+ centrimetros)/100;
			//alert(altura);
			//alert(typeof(kilos));			
			var imc = kilos / (altura * altura);
			
			formulario.imc.value = imc.toFixed(2);
			}
		</script>	
	</head>
	
	<body>
	<h1>Calculo IMC</h1>
<img src="imc.png" alt="calculo imc" style="width:304px;height:228px;">
	

<form id="formulario">
  <fieldset>
    <legend>Calculo do IMC:</legend>
	
    <label for="kilos"> Kilos:</label>
	<input type="text" name="kilos"/><br><br>
    
	<label for="metros"> Metros:</label>
    <input type="text" name="metros"/><br><br>
	
	<label for="centimetros"> Cm:</label>
	<input type="text" name="centimetros"/><br><br>

	<label for="imc"> IMC:</label>
	<input type="text" name="imc"  disabled="disabled" /><br><br>
    
	<a href="#" onclick="calcularIMC();">Calcular</a>
  </fieldset>
  
</form>

  </tr>

</table>

</body>
</html>
