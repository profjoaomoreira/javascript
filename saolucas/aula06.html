<!DOCTYPE htlm PUBLLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/Tr/xhtml1-strict.dtd">

<html xmlns="http:/www.w3.org/1999/xhtml">
	<head>
		<title>acende a lampada quando passa o mouse por cima</title>
		<style type="text/css">
			body {background-color:#000;}
			#xti {display:block; margin:20px auto;}
		</style>
	
		
		<script type="text/javascript">
		function ligar(){
			document.getElementById("xti").src = "img/on.png";
			}
		</script>	
	
	</head>
	<body>
	<title>acende a lampada quando passa o mouse por cima</title>
			<img id="xti" onmouseover="ligar()";"
		src="img/off.png"/>
	</body>
</html>
